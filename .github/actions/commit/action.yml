name: 'CommitHelper'
description: 'Commit new version'

inputs:
  package-name:
    description: 'Package name (same as working derictory)'
    required: false
    default: 'vault-wasm'
  version:
    description: 'version'
    required: true

runs:
  using: "composite"
  steps:

  - name: Bump version
    run: echo "NEW_VERSION=$(npm version ${{ github.event.inputs.version }})" >> $GITHUB_ENV
    shell: bash

  - name: Commit
    run: echo "${{ env.NEW_VERSION }}" >> $GITHUB_OUTPUT
    shell: bash
