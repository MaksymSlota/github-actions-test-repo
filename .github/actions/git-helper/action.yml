name: 'Git helper composite action'

inputs:
  working-directory:
    required: true
  version:
    description: 'Bump version (major | minor | patch | alpha)'
    required: true
    default: 'patch'
  create-release-branch:
      description: 'Automaticaly create a release branch (e.g. release/1.2.3)'
      type: boolean
      required: false
      default: true

runs:
  using: "composite"
  steps:

  - name: Git pull
    shell: bash
    run: git pull

  - name: Add github-actions user to git config
    shell: bash
    run: |
      git config user.name "github-actions[bot]"
      git config user.email "github-actions[bot]@users.noreply.github.com"
  
  - name: Bump version
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    if: inputs.version != 'alpha'
    run: |
      echo "NEW_VERSION=$(npm version ${{ inputs.version }})" >> $GITHUB_ENV

  - name: Bump alpha version
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    if: inputs.version == 'alpha'
    run: |
      echo "NEW_VERSION=$(npm version prerelease --preid=alpha)" >> $GITHUB_ENV

  - name: Create release branch
    if: ${{ inputs.create-relase-branch }}
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    run: |
      git checkout -b release/${{ env.NEW_VERSION }} && git push --set-upstream origin release/${{ env.NEW_VERSION }} || git checkout release/${{ env.NEW_VERSION }}

  - name: Commit and push new version to the release branch
    if: ${{ inputs.create-relase-branch }}
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    run: |
      git add package*.json
      git commit -m "[skip ci] Update package ${{ inputs.working-directory }}@${{ env.NEW_VERSION }}"
      git push --set-upstream origin release/${{ env.NEW_VERSION }}
      git tag ${{ inputs.working-directory }}/${{ env.NEW_VERSION }}
      git push --tags

  - name: Commit and push new version
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    run: |
      git add package*.json
      git commit -m "[skip ci] Update package ${{ inputs.working-directory }}@${{ env.NEW_VERSION }}"
      git push
      git tag ${{ inputs.working-directory }}/${{ env.NEW_VERSION }}
      git push --tags

