name: Deploy

on:
  workflow_call:
    inputs:
      version:
        description: 'Bump version (major | minor | patch)'
        required: true
        default: 'patch'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Config git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: update version
      run: |
        echo ${{ inputs.version }}
        echo "NEW_VERSION=$(npm version ${{ inputs.version }})" >> $GITHUB_ENV
        echo ${{ env.NEW_VERSION }}

    - name: Commit and push new version
      run: |
        git tag github-actions-test-repo/${{ env.NEW_VERSION }}
        git push --tags

    - name: Publish npm package
      env:
        NPM_CONFIG_USERCONFIG: .npmrc.ci
        NODE_AUTH_TOKEN: ${{ github.token }}
      run: npm publish --no-git-tag-version
