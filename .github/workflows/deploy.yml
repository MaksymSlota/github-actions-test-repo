name: Deploy

on:
  workflow_call:
    inputs:
      version:
        description: 'Bump version (major | minor | patch)'
        required: true
        default: 'patch'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Bump version
      run: echo "NEW_VERSION=$(npm version ${{ inputs.version }})" >> $GITHUB_ENV

    - name: Commit and push version
      run: echo "NewVersion = ${{ env.NEW_VERSION }}"