name: Deploy

on:
  workflow_call:
    inputs:
      version:
        description: 'Bump version (major | minor | patch)'
        required: true
        default: 'patch'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Commit and push version
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull
        echo "NEW_VERSION=$(npm version ${{ inputs.version }})" >> $GITHUB_ENV
        git add package*.json
        git commit -m "[skip ci] Update package github-actions-test-repo@${{ env.NEW_VERSION }}"
        git push
        git tag github-actions-test-repo/${{ env.NEW_VERSION }}
        git push --tags

    - name: Publish npm package
      env:
        NPM_CONFIG_USERCONFIG: .npmrc.ci
        NODE_AUTH_TOKEN: ${{ github.token }}
      run: npm publish --no-git-tag-version
